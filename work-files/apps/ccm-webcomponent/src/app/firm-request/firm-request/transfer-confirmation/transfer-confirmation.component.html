<finra-modal
  [flexModal]="true"
  [backDrop]="true"
  size="md"
  theme="warning"
  show-close-icon="true"
  (close)="cancel.emit()"
>
  <div slot="title">Confirm transfer</div>
  <p>Recipient will be reset.</p>
  <p>Are you sure you want to transfer?</p>

  <finra-button slot="commands" theme="secondary" (onclick)="cancel.emit()">Cancel</finra-button>
  <finra-button slot="commands" theme="primary" (onclick)="ok.emit()">Continue Transfer</finra-button>
</finra-modal>
